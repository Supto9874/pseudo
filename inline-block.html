<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Facebook log in</title><link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/en/thumb/0/04/Facebook_f_logo_%282021%29.svg/640px-Facebook_f_logo_%282021%29.svg.png" type="image/x-icon"><link rel="stylesheet" href="style.css"><style>
            @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins&family=Roboto&display=swap');
      </style>
</head>
<body>
      <div class="first-section">
            <h1>Facebook</h1>
            <p>Log in to Facebook</p>
            <p><input type="email"></p>
            <p><input type="password"></p>
            <input class="Log-in" type="button" value="Log in">
            <p><a  href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0"></a>Forgotten account?</p>
            <p><a  href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0"></a>Create New account</p>
      </div>
</body>
</html>
